{% load static%}
<header>
    <h1>
        <a href="{% url 'web:index' %}">
            <img
                src="{% static 'images/logo.png' %}"
                alt="Logo"
            />
        </a>
    </h1>
    <div>
        <a href="{% url 'posts:create_post' %}" class="login my-posts">
            Create
        </a>
        <a href="" class="login my-posts">
            My Posts
        </a>
        {% if request.user.is_authenticated %}
            <span>{{request.user.first_name}} {{request.user.last_name}}</span>
            <a href="{% url 'users:logout' %}" class="login" >Logout</a>
        {% else %}
            <a href="{% url 'users:login' %}" class="login">Login</a>
        {% endif %}
    <div>
    <div id="hamburger-icon">
        <img
            src="{% static 'images/icons/hamburger.svg'%}"
            alt="Hamburger"
        />
    </div>
</header>
