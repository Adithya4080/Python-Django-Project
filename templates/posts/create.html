{% extends "base.html" %}
    {% block content %}
    {% load static %}
        <section id="edit-post-home">
            <section class="wrapper">   
                {% include 'web/includes/header.html' %}
                <section class="spotlight">
                    <h3>Create new post</h3>
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-field">
                                <label for="{{form.title.id_for_label}}" >
                                    {{form.title.label}}
                                </label>
                                {{ form.title }}
                            </div>
                            <div class="form-field">
                                <label class="subheads" for="{{form.description.id_for_label}}">
                                    Content       
                                </label>
                                <div class="description">
                                    {{form.description}}
                                </div>
                            </div>
                            <div class="form-field">
                                <label class="subheads" for="{{form.short_description.id_for_label}}">
                                    {{form.short_description.label}}
                                </label>
                                {{form.short_description}}
                            </div>
                            <div class="form-field">
                                <label class="subheads" for="{{form.tags.id_for_label}}">
                                    {{form.tags.label}}
                                </label>
                                {{form.tags}}
                            </div>
                            <div class="form-field">
                                <label for="{{for.time_to_read.id_for_label}}" class="subheads" >
                                    {{form.tags.label}}
                                </label>
                                <input type="text" name="time_to_read" value="8 min" class="input" maxlength="128" required id="id_time_to_read">
                            </div>
                            <div class="form-field">
                                <label for="id_featured_image" class="subheads" >
                                    Featured image
                                </label>
                                <input type="file" name="featured_image" accept="image/*" required id="id_featured_image">
                            </div>
                            <div class="form-field"></div>
                                <label class="checkbox">
                                    <input type="checkbox" name="is_draft" id="id_is_draft">
                                    Is draft
                                </label>
                            </div>
                            <div class="form-field">
                                <input type="submit" value="Submit" />
                            </div>
                    </form>
                </section>
            </section>
        </section>
